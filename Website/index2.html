<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: auto;
            margin: auto;
            box-sizing: border-box;
        }
        .conatiner{
            width: 100%;
            height: auto;
        }
        .wrapper{
            width: 100%;
            height: 70vh;
            position: relative;
        }
        .wrapper img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        ul{
            width: 90%;
            height: 60px;
            margin: auto;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul li{
            list-style: none;
        }
        ul li a{
            color: white;
            font-family: fantasy;
            text-decoration: none;
        }
        .text{
            width: 90%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            color: white;
        }
        .text button{
            padding: 15px 30px;
            color: white;
            background-color: orangered;
            border: none;
            border-radius: 5px;
        }
        .nav{
            width: 100%;
            height: 100%;
            top:0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper" id="wrapper">

        </div>
    </div>
    <script>
        const images = ["digital1.jpg","digita2.jpg","digital3.jpg","digital4.jpg","digital5.jpg"]
        let show = 0;
        const wrapper = document.getElementById("wrapper");
        function get(){
            wrapper.innerHTML = `
            <img src=${images[show]} alt="E-cademy">
            <div class="nav">
                <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                </ul>
                <div class="text">
                        <h2>Welcome To my Website</h2>
                        <p>This is My website</p>
                        <button>Read More</button>
            </div>
            </div>
            `
        }
        function add(){
            if(show === images.length - 1){
                show = 0;
                get()
            }else{
                show += 1;
                get()
            }
        }
        setInterval(function(){
            add()
        },2000)
        get()
    </script>
</body>
</html>
