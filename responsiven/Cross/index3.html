<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .wrapper{
            width: 100%;
            height: 70vh;
            position: relative;
        }
        img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .icons{
            width: 100%;
            height: 70vh;
            position: absolute;
            top:0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .icon-back,.icon-foward{
            font-size: 1.5rem;
            cursor: pointer;
            
        }
        .icon-back:hover,.icon-foward:hover{
            color: orangered;
        }
        .icon-back:active,.icon-foward:active{
            color: rgb(8, 233, 203);
        }
        .heading{
            background-color: seagreen;
              padding: 20px 10px;
             border-radius: 10px;
             width: 30%;
             height: auto;
             text-align: center;
             opacity: 0.5;
        }
        .heading h2{
            color: #302;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .heading p{
            font-family: fantasy;
        }
        .heading button{
            background-color: #302;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .heading button:hover{
            background-color: rgb(86, 45, 72);
        }
        .heading button:active{
            background-color: rgb(29, 9, 23);
        }
    </style>
</head>
<body>
    <div class="wrapper" id="wrapper">
        
    </div>
    <script>
        const imageObj = [
            {id:1, img:"Cristmass.webp",heading:"Welcome to my website",para:"This is my website"},
            {id:2, img:"buger.webp",heading:"This is my website",para:"our customers are happy"},
            {id:3, img:"pizza.webp",heading:"Our customers are happy",para:"Welcome again"},
            {id:1, img:"image.jpg",heading:"Were glad that your happy",para:"This is my website"},            
        ]
        const images = ["Cristmass.webp","buger.webp","pizza.webp","image.jpg"]
        const wrapper = document.getElementById("wrapper");
        let show = 0
        function display(){
            wrapper.innerHTML = `
                <img src=${imageObj[show].img} alt="image">
                <div class="icons">
                    <div class="icon-back">
                        <i class="fa fa-chevron-left" aria-hidden="true" onclick="back()"></i>
                    </div>
                    <div class="heading">
                        <h2>${imageObj[show].heading}</h2>
                        <p>${imageObj[show].para}</p>
                        <button>Read more</button>
                    </div>
                    <div class="icon-foward">
                        <i class="fa fa-chevron-right" aria-hidden="true" onclick="foward()"></i>
                    </div>
                </div>
            `
        }

        function foward(){
            if(show === imageObj.length - 1){
                show = 0;
                display()
            }else{
                 show += 1;
                 display() 
            }
            // if(show < images.length - 1){
            //     show += 1;
            //     display()
            // }
        }
        function back(){
            if(show === 0){
                show = imageObj.length - 1;
                display();
            }else{
                show -= 1;
                display();
            }
        }
         setInterval(function(){
            foward()
        },5000)
        display();
    </script>
</body>
</html>
